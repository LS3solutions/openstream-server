min_threads=2
pools = 8
min_log_level=2
ping_timeout = 6000

sunshine_name=OpenStream

# Default SW encoder
encoder=software
sw_tune=zerolatency
sw_preset=ultrafast
fec_percentage=30
crf = 23

# Windows System priority
system_priority=2

# x265 by default
hevc_mode=1
vbv_maxrate=30000
vbv_bufsize=1000
